<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="main.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

        <div class="header">
          <h1>Choose Your Weapon</h1>
          <h2>Rock Paper Scissors</h2>
          <h3>First To 5 Wins!</h3>
        </div>
        <div class="buttons">
          <button class="btn" id="rock"><img src="images/rock.png" alt="rock image"/></button>
          <button class="btn" id="paper"><img src="images/paper.png" alt="paper image"/></button>
          <button class="btn" id="scissors"><img src="images/scissors.png" alt="scissors image"/></button>
        </div>
        <div class="scorecount">
          <p class="text" id="player-score">Player Score:</p>
          <p class="text" id="comp-score">Computer Score:</p>
        </div>
        <div id="message"></div>
  
      

</body>

</html>
